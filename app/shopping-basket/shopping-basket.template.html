<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<div class="container">
    <table id="cart" class="table table-hover table-condensed">

        <div ng-repeat="product in shoppingBasket track by $index">
            <p>{{product.price}} SEK</p>
            <p>{{product.quantity}}</p>
            <img src="{{product.imageUrl}}">
        </div>

        <div>
        <p>Total amount: {{orderTotal}} SEK</p>
        <button ng-show="isLoggedIn()" type="button" class="btn btn-success" ng-click="placeOrder()">Place order</button>
            <button ng-hide="isLoggedIn()" type="button" class="btn btn-success" ng-click="goToLogIn()">Please log in to place order</button>
        </div>

    </table>
</div>
</div>
