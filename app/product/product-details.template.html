<div class="col-md-6 column productbox">
    <img src="{{product.imageUrl}}" class="detailImage">
    <div class="producttitle">{{product.name}}</div>
    <div class="productprice">
        <p>{{product.description}}</p>
        <p>{{product.price}} SEK</p>
        <div> <a ng-hide="product.unitsInStock == 0" href="#" class="btn btn-success btn-sm" role="button" ng-click="addedToBasket()">Add to bag</a></div>
        <a ng-show="product.unitsInStock == 0">Product out of stock</a>

    </div>
    </div>
</div>
