<div class="col-md-6 column productbox">
    <img src="{{product.imageUrl}}" class="detailImage">
    <div class="producttitle">{{product.name}}</div>
    <div class="productprice">
        <p>{{product.description}}</p>
        <p>{{product.price}} SEK</p>
        <div ng-hide="product.unitInStock == 0" a href="#" class="btn btn-success btn-sm" role="button" ng-click="addedToBasket()">Add to bag</a>
            <p ng-show="product.unitInStock == 0">Product out of stock</p>
        </div>
    </div>
    </div>
</div>
