<div class="col-md-6 column productbox">
<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
    <form class="navbar-form navbar-left" role="search">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="E.g jeans, shirt, blue" ng-model="userSearch">
        </div>
        <div>
            <select ng-model="selectedCategory" ng-options="category.name for category in categories"></select>
        </div>
    </form>
</div>

</div>


<div class="container">
    <div class="row">
        <div class="gallery_product col-lg-4">
            <ul style="list-style: none;">
            <li ng-repeat="product in products | filter:{categoryId: selectedCategory.id} | filter:{name: userSearch}">
                <img ng-src="{{product.imageUrl}}" ng-click="productClicked(product.id)">
                <p>{{product.name}}</p>
                <p>{{product.price}} SEK </p>
                <p ng-if="product.unitInStock == 0">Out of stock</p>
            </li>
            </ul>
        </div>
    </div>
    </section>
</div>
</div>
